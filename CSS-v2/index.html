<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <article id="card-payment">
      <picture id="card-picture">
        <img src="./assets/Disc jockey-bro.svg" alt="" />
      </picture>
      <section id="card-content">
        <h2 id="card-title">Order Summary</h2>
        <p id="card-text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem minus
          ipsa dolorum unde incidunt doloribus quam dolorem illo tempora
          molestiae. Ipsam tempora officia distinctio dolores in, reprehenderit
          ratione quaerat iste?
        </p>
        <article id="card-description">
          <span id="card-icon" class="fa-solid fa-music"></span>
          <h3 id="card-product">Annual Plan</h3>
          <p id="card-price">$59.99 / year</p>
          <form action="#" id="card-form-change">
            <button type="button" id="card-btn-change">change</button>
          </form>
        </article>
        <form action="#" id="card-actions">
          <button type="button" id="card-action-payment">
            Proced to Payment
          </button>
          <button type="button" id="card-action-cancel">Cancel Order</button>
        </form>
      </section>
    </article>
  </body>
</html>
